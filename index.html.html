
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Botello's Landscaping Contract Form</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, textarea, select { width: 100%; padding: 8px; margin-bottom: 10px; }
    label { font-weight: bold; }
    .section-title { margin-top: 20px; font-size: 1.2em; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Botello's Landscaping LLC - Lawn & Fertilizer Contract</h1>

  <form method="POST" action="https://formsubmit.co/your@email.com">
    <label for="name">Name:</label>
    <input type="text" id="name" name="Name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="Address" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="Phone">

    <label for="email">Email:</label>
    <input type="email" id="email" name="Email">

    <label for="date">Date:</label>
    <input type="date" id="date" name="Date">

    <div class="section-title">Lawn Services</div>

    <label>Weekly Lawn Cutting:</label>
    <select name="Weekly Lawn Cutting">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Spring Cleanup:</label>
    <select name="Spring Cleanup">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Fall Cleanup:</label>
    <select name="Fall Cleanup">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Hedge Trimming (Summer):</label>
    <select name="Hedge Trimming Summer">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Hedge Trimming (Fall):</label>
    <select name="Hedge Trimming Fall">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <div class="section-title">Fertilizer & Optional Services</div>

    <label>Fertilizer:</label>
    <select name="Fertilizer">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Core Aeration:</label>
    <select name="Core Aeration">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Tick and Flea Control:</label>
    <select name="Tick and Flea Control">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Grub Prevention:</label>
    <select name="Grub Prevention">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Grub Control:</label>
    <select name="Grub Control">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Wild Nutsedge Weed Control:</label>
    <select name="Wild Nutsedge Weed Control">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Fungus Control:</label>
    <select name="Fungus Control">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label>Lime:</label>
    <select name="Lime">
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>

    <label for="notes">Comments or Special Instructions:</label>
    <textarea id="notes" name="Notes"></textarea>

    <button type="submit">Submit Contract</button>
  </form>
</body>
</html>
